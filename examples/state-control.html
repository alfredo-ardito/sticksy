<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Sticksy.js - State control example</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .widget.disabled {
            border-color: #d8d8d8;
            background-color: #f7f7f7;
            color: #bdbcbc;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="container">Move down â†“</div>
</header>
<div class="container">
    <div class="content">
        <main>
            <article>
                <div class="title"></div>
                <div style="width: 55%" class="title"></div>
                <br>
                <br>
                <div class="image">
                    <div class="mountain"></div>
                    <div class="mountain"></div>

                </div>
                <div class="text"></div>

                <div class="image">
                    <div class="mountain"></div>

                    <div class="sun"></div>
                </div>
                <div class="text"></div>
                <div class="text"></div>
                <div class="text"></div>
                <div class="text"></div>
                <div class="image">
                    <div class="mountain"></div>
                    <div class="mountain"></div>
                    <div class="sun"></div>
                </div>
                <div class="text"></div>
                <div class="text"></div>
            </article>
        </main>
        <aside>
            <div class="widget"></div>
            <div id="sticky-element" data-enabled="true" class="widget js-sticky-widget">
                Enabled
            </div>
            <div class="widget"></div>
        </aside>
    </div>
    <footer>End</footer>
    <div class="filler">VERY BIG BLOCK</div>
</div>
<script src="../src/sticksy.js"></script>
<script>
    const stickyEl = new Sticksy('.widget.js-sticky-widget', {topSpacing: 60})
    const node = stickyEl.nodeRef

    node.addEventListener('click', () => {
        const isEnabled = node.dataset.enabled === 'true'
        if(isEnabled) {
            stickyEl.disable()
            node.classList.add('disabled')
            node.dataset.enabled = 'false'
            node.innerText = 'Disabled'
        } else {
            stickyEl.enable()
            node.classList.remove('disabled')
            node.dataset.enabled = 'true'
            node.innerText = 'Enabled'
        }
    })

    // we can also use global Sticksy.disableAll() method
    // Sticksy.disableAll();
</script>
</body>
</html>
