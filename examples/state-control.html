<!DOCTYPE html>
<html lang="us">

        <aside>
            <div class="widget"></div>
            <div class="widget js-sticky-widget">
                STICKY
            </div>
            <div class="widget"></div>
        </aside>
    </div>
    <footer>End</footer>
    <div class="filler">VERY BIG BLOCK</div>
</div>
<script src="../src/sticksy.js"></script>
<script>
    var instance = new Sticksy('.widget.js-sticky-widget', {topSpacing: 60})

    setTimeout(function() { instance.disable(); alert('disabled') }, 5000)
    setTimeout(function() { instance.enable(); alert('enabled') }, 10000)

    // we can also use global Sticksy.disableAll() method
    // Sticksy.disableAll();
</script>
</body>
